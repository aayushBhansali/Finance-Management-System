{% extends "layout.html" %}

{% block title %} Add Expense {% endblock %}

{% block body %}
<form class="form-horizontal" method="post" style="padding-top: 10px;">
  <div class="form-group">
    <label class="control-label col-sm-2" for="expense">Expense name : </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name = "expense" id="expense" placeholder="Enter Expense Category">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="amt"> Amount :</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="amt" name="amount" placeholder="Enter Amount">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" onclick="javascript: form.action='http://127.0.0.1:5000/add_success';"> Submit </button>
    </div>
  </div>
</form>



{% endblock %}
