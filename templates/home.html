{% extends "layout.html" %}

{%block title %} Finances : {{Name}} {% endblock %}

{%block body %}

<div id = "Main-finance">
    <p> This Month </p>
    <table id = "ftable" border="1" align="center">
            <p style="font-size: 25px;"> Expenses </p>
            {% for item, amt in data %}
                <tr>
                    <td> {{item}} </td>
                    <td> {{amt}} </td>
                </tr>
            {% endfor %}
    </table>
</div>

{% endblock %}
