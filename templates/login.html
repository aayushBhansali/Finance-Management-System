{% extends "layout.html" %}

{%block title %} Login : Finance {% endblock %}


{% block body %}
<p class="jumbotron" style="font-size: 40px;" align="center"> Login </p>
<form class="form-horizontal" method="post" id="form" style="padding-top: 10px; padding-left: 300px;">
  <div class="form-group">
    <label class="control-label col-sm-2" for="usname">User name : </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name = "usname" id="usname" placeholder="Enter Username">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="passwd"> Password :</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="passwd" name="passwd" placeholder="Enter Password">
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success" onclick="validate();"> Login </button>
      <button type="submit" class="btn btn-primary" onclick="javascript: form.action='http://127.0.0.1:5000/signup';"> Signup </button>
    </div>
  </div>
</form>

{% endblock %}
