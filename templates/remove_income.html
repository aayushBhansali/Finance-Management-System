{% extends "layout.html" %}

{% block title %} Finance : Remove {% endblock %}

    <label class="control-label col-sm-2" for="expense">Income name : </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name = "ename" id="expense" placeholder="Enter Expense Category">

    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" onclick="javascript: form.action='http://127.0.0.1:5000/iremove_success';"> Submit </button>
    </div>
  </div>
</form>


{% endblock %}
