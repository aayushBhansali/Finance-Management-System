{% extends "layout.html" %}

{%block title %} Login : Finance {% endblock %}


{% block body %}
<p class="jumbotron" style="font-size: 40px;" align="center"> Sign Up </p>
<form class="form-horizontal" method="post" style="padding-top: 10px; padding-left: 300px;">
  <div class="form-group">
    <label class="control-label col-sm-2" for="Name">Name : </label>
    <div class="col-sm-10">
      <input type="text" class="form-control" name = "Name" id="Name" placeholder="Eg: John Smith">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="contact"> Contact :</label>
    <div class="col-sm-10">
      <input type="number" class="form-control" id="contact" name="contact" placeholder="Enter Contact">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="uname"> User Name :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="uname" name="uname" placeholder="Enter Username">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="passwd"> Password :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="passwd" name="passwd" placeholder="Enter Password">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="city"> City :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="city" name="city" placeholder="Enter Username">
    </div>
  </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="email"> Email :</label>
    <div class="col-sm-10">
      <input type="text" class="form-control" id="email" name="email" placeholder="Eg: example@xyz.com">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-primary" onclick="javascript: form.action='http://127.0.0.1:5000/signup-success';"> Signup </button>
    </div>
  </div>
</form>

{% endblock %}
